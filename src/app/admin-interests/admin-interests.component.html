
<div class="container color-dark">
  <div class="col3">
    <p>Intereses registrados:</p>
  </div>
</div>

<div class="container color-light">
  <div class="form-box">
    <form #interestForm="ngForm" (ngSubmit)="AgregarJob()">
      <input type="text" class="txt" name="descripcion" placeholder="DescripciÃ³n" [(ngModel)]="myInterests.descripcion">
      <button type="submit" class="btn-submit">{{ btntxt }}</button>
    </form>

    <div class="col2">
      <div class="list-container" *ngFor="let i of interests">
        <div class="list-content">
          <div class="list-actions">
            <button class="btn-delete" (click)="deleteJob(i.id)">Eliminar</button>
            <button class="btn-edit" (click)="edit(i)">Actualizar</button>
          </div>
          <div class="list-text">
            {{ i.descripcion }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
